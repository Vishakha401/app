{% extends 'base.html' %}


{% block title %} CMA | Create Contact {% endblock %}

{% block content %}
<body style="background-image: url('https://images.hdqwalls.com/download/explorations-4k-iv-1920x1080.jpg');">
  <div class="w3-card	w3-white container">
    <h1 style="text-align: left; color: white; background: #3C0393;font-size: 20px; Padding:20px;border-style: outset;"><i class="fa fa-address-book"></i> Add new contact</h1>

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}
   <p></p>
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
            <label for="contact_name" class="form-label">Name</label>
            <input style="background:white;border-style: outset;border-width: 1px;" type="text" class="form-control" id="contact_name" name="contact_name" required>
        </div>
        <div class="mb-3">
          <label for="contact_email" class="form-label">Email address</label>
          <input style="background:white;border-style: outset;border-width: 1px;" type="email" class="form-control" id="contact_email" name="contact_email" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="contact_notes" class="form-label">Notes</label>
            <input style="background:white;border-style: outset;border-width: 1px;" type="text" class="form-control"  id="contact_notes" name="contact_notes" minlength="1" required>
        </div>
        <!-- <p>{% now 'M. d, Y H:m' %}</p> -->
        <input type="text" name="created_time" id="created_time" value="{{ created_time }}" hidden>
        <button type="submit" class="btn m-2" style="background-color: #3C0393; color: white;">Create Contact</button>
        <a href="{% url 'home' %}" class="btn m-2" style="border: 2px solid black;" >Cancel</a>
      </form>
</div>
</body>
{% endblock %}
